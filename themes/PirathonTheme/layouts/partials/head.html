    function BindNewsletterSubscription() {
        var myAnchor = document.getElementById("subscribe_submit");
        myAnchor.onclick = function() {
    
            if (!document.getElementById('subscribe_form')[0].checkValidity()) {
                document.getElementById('subscribe_form')[0].reportValidity();
                return false;
            }
    
            SubmitEmail();
            return true;
        }
    
    }
    
    
    function SubmitEmail() {
    
        let url = "//menu.containerize.com/api/newsletter/subscribe";
    
        let xhr = new XMLHttpRequest();
    
    
        // open a connection 
        xhr.open("POST", url, true);
    
        // Set the request header i.e. which type of content you are sending 
        xhr.setRequestHeader("Content-Type", "application/json");
    
        // Create a state change callback 
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('subscribe_message').style.display = 'block';
                document.getElementById('subscribe_fields').style.display = 'none';
    
                var data = JSON.parse(JSON.parse(this.responseText));
                console.log(data.status)
                if (data.status == 200) {
    
                    document.getElementById('subscribe_message').innerHTML = document.getElementById("subscribe_submit").getAttribute("data-success");
                } else if (data.status == 201) {
                    document.getElementById('subscribe_message').innerHTML = document.getElementById("subscribe_submit").getAttribute("data-exists");
                }
    
                setTimeout(function() {
                    document.getElementById('subscribe_message').style.display = 'none';
                    document.getElementById('subscribe_fields').style.display = 'block';
                }, 3000);
    
    
            }
        };
        var email = document.getElementById('subscribe_email').value;
        var list = document.getElementById("subscribe_submit").getAttribute("data-list");
        var endpoint = document.getElementById("subscribe_submit").getAttribute("data-endpoint");
    
        // Converting JSON data to string 
        var data = JSON.stringify({
            "email": email,
            "referral": window.location.href,
            "endpoint": endpoint,
            "list": list
        });
    
        // Sending data with the request 
        xhr.send(data);
    }     </script></head>
